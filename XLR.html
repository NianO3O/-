<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>小六壬解卦器</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      margin-right: 10px;
    }
    input {
      width: 60px;
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-left: 4px solid #4CAF50;
      border-radius: 8px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>小六壬解卦器</h1>

  <div>
    <label>第一个数字：</label><input type="number" id="num1">
    <label>第二个数字：</label><input type="number" id="num2">
    <label>第三个数字：</label><input type="number" id="num3">
  </div>

  <button onclick="interpret()">解读</button>

  <div class="result" id="resultArea"></div>

  <script>
    const meanings = {
      1: ["大安", "长期 缓慢 稳定。木-正东。震 木。求安稳，大安最吉；求变化，大安不吉。"],
      2: ["留连", "停止 反复 复杂。木-西南。巽 木。想挽留是吉，否则恶心。"],
      3: ["速喜", "惊喜 快速 突然。火-正南。离 火。意想不到的好事。"],
      4: ["赤口", "争斗 凶恶 伤害。金-正西。兑 金。吵架、诉讼、受伤等。"],
      5: ["小吉", "起步 不多 尚可。水-正北。坎 水。适合开始，成中有缺。"],
      6: ["空亡", "失去 虚伪 空想。土-中宫。中 土。先得再失，尤其在金钱方面。"],
      7: ["病符", "病态 异常 治疗。金-西南。坤 土。先病后医，健康需注意。"],
      8: ["桃花", "欲望 牵绊 异性。土-东北。艮 土。人际牵连多，感情事多。"],
      9: ["天德", "贵人 上司 高远。金-西北。乾 金。求人办事，靠人成事。"]
    };

    function resolve(n) {
      const r = n % 9;
      return r === 0 ? 9 : r;
    }

    function interpret() {
      const a = parseInt(document.getElementById("num1").value);
      const b = parseInt(document.getElementById("num2").value);
      const c = parseInt(document.getElementById("num3").value);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("请输入三个有效数字！");
        return;
      }

      const second = resolve(a + b);
      const third = resolve(second + c);

      const values = [resolve(a), second, third];
      const labels = ["第一位", "第二位", "第三位"];
      let output = "";

      for (let i = 0; i < 3; i++) {
        const [name, text] = meanings[values[i]];
        output += `<strong>${labels[i]} → ${name}：</strong>${text}<br><br>`;
      }

      document.getElementById("resultArea").innerHTML = output;
    }
  </script>
</body>
</html>
